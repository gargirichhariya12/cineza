<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page </title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Stars Background Section -->
    <canvas id="stars"></canvas>
    
    <!--Navbar-->
    <header >
        <nav class ="navbar">
            <div class="logo">
                <img src="images/logo.jpeg" alt="logo">
            </div>
            <div class="nav-right">
                <ul class="nav-list">
                    <li class="nav-bar">Home</li>
                    <li class="nav-bar">Movies</li>
                    <li class="nav-bar">Genres</li>
                    <li class="nav-bar">Kids Mode</li>
                    <li class="nav-bar">WatchList</li>
                    
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search-Movies...">
                <button>Search</button>
                </div>
            </div>
        </nav>
    </header>
    
    <!--parallax effect -->
    <section class="parallax-section">
        <div class="parallax-content">
            <h1>CINEZA</h1>
            <p>Unleash the world of Cinema</p>
        </div>
    </section>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Cineza</h1>
        <p>Discover movies that match your vibe</p>
        </section>

        
    
    
</body>
</html>
